<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{showusers}" class = "btn btn-primary btn-sm mb-3"> Add a User</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td> User Id</td>
            		  <td>firstname</td>
              		  <td>lastname</td>
            		  <td>phone</td>
            		  <td>email</td>
            		  <td>Role</td>
            		  <td>Edit</td>
            		  <td>delete</td>
       			  </tr>
			</thead>
			
			<tbody>
					<tr th:each="users: ${user}">
        			<td th:text = "${users.userId}">User Id</td>
              		<td th:text="${users.firstName}">First Name</td>
            		<td th:text="${users.lastName}">Last Name</td>
            		<td th:text="${users.phone}">Phone</td>
            		<td th:text="${users.email}">Email</td>
            		<td th:text="${users.roles}">Email</td>
            		
            		<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{edituser/{id}(id=${users.userId})}"
            				role="Edit">Edit</a>
           			 </td> 
            
       
            <td><a th:href =  "@{users/{userId} (userId=${users.userId})}" class="btn btn-danger" role="Delete">Delete</a></td>
        </tr>
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
