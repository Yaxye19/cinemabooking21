<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="page-header">
        <h1>Add Cinemas</h1>
    </div>
     <form th:action="@{addcinema}" th:object="${cinema}" method="post">
    	<input type="text" th:field ="*{cinemaName}"   name="cinemaName" placeholder="Enter Cinema Name" class="form-control col-4 mb-4"/> 
    	<p th:if="${#fields.hasErrors('cinemaName')}" th:errorclass="error" th:errors="*{cinemaName}" />
    	<input type="text" th:field ="*{address}"  name="address" placeholder="Enter Address of Cinema" class="form-control col-4 mb-4"/>
    	<p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />
    	<input type="text" th:field ="*{phone}"  name="phone" placeholder="Enter Cinema Phone Number" class="form-control col-4 mb-4"/> 
    	<p th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />
    	<input type="text" th:field ="*{email}"  name="email" placeholder="Enter Cinema Email" class="form-control col-4 mb-4"/>
   		<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
    	<button class="btn btn-primary" type="submit">Save</button>
    </form> 
   
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2022 Yaxye Ali</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
