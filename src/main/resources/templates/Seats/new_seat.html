<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">

<div class="container">
    <div class="page-header">
        <h1>Add Seats</h1>
    </div>
    
     <form th:action="@{addseat}" th:object="${seat}" method="post">
     <label>Add a Seat Number</label>
    	<input type="number" th:field ="*{seatNumber}"   name="seatNumber" placeholder="Enter Cinema Name" class="form-control col-4 mb-4"/> 
    	 <label>Choose Seat Type</label>
     <select name="seatType" th:field="*{seatType}" class="form-control col-4 mb-4">
        <option th:each="seatType : ${T(com.yaxye.cinemabooking.entity.SeatType).values()}"
                th:value="${seatType}" th:text="${seatType}"></option>
      </select> 
       <label>Choose Row Index for the Seat</label>
    <select th:field ="*{row}"  name="row"class="form-control col-4 mb-4" >
    		<th:block th:each="venueRows : ${rowList}">
    			<option th:text ="${venueRows.rowIndex}" th:value="${venueRows.rowId}" /> 
    			
    		</th:block>
    	</select> 
    	<button class="btn btn-primary" type="submit">Save</button>
    </form> 
    
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2022 Yaxye Ali</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
