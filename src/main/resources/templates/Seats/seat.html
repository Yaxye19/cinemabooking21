<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{showseats}" class = "btn btn-primary btn-sm mb-3"> Add Seats</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td>Seat Id</td>
       				   <td>Seat Number</td>
            		  <td>Seat Type</td>
            		  <td>Row Index</td>
            		  <td>Edit </td>
            		   <td>Delete</td>
       			  </tr>
			</thead>
			
			<tbody>
				 	<tr th:each="seats: ${seat}">
        			<td th:text = "${seats.seatId}">Seat Id</td>
        			<td th:text = "${seats.seatNumber}">Seat Id</td>
           			 <td th:text="${seats.seatType}">Seat Type</td>
           			  <td th:text="${seats.row.rowIndex}">Row Index</td>
            		<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{editSeat/{id}(id=${seats.seatId})}"
            				role="Edit">Edit</a>
           			 </td> 
            
       
            <td><a th:href =  "@{seat/{seatId} (seatId=${seats.seatId})}" class="btn btn-danger" role="Delete">Delete</a></td>
        </tr> 
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
