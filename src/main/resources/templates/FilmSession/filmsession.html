<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{showfilmsession}" class = "btn btn-primary btn-sm mb-3"> Add A Film Session</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td>Session Id</td>
       				 <td>Film</td>
            		  <td>Start Date</td>
            		  <td>Price</td>
            		  <td>Venue</td>
              		  <td>Start Time</td>
            		  <td>Update</td>
            		   <td>Delete</td>
       			  </tr>
			</thead>
			
			<tbody>
					<tr th:each="Fsession: ${filmSession}">
        			<td th:text = "${Fsession.filmSessionId}">Film Session Id</td>
        			<td th:text = "${Fsession.film.title}">Film Session Id</td>
           			  <td th:text="${Fsession.startDate}">Ticket Seat</td>
              		<td th:text="${Fsession.price}">Ticket Film Session</td>
              	 	<td th:text="${Fsession.venue.venueLocation}">Ticket Film Session</td>
            		<td th:text="${Fsession.startTime} + ' hrs'" >Ticket User</td>
            	 	<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{editFilmSession/{id}(id=${Fsession.filmSessionId})}"
            				role="Edit">Update</a>
           			 </td> 
            
       
            <td><a th:href =  "@{filmSession/{filmSessionId} (filmSessionId=${Fsession.filmSessionId})}" class="btn btn-danger" role="Delete">Delete</a></td>
        </tr> 
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
