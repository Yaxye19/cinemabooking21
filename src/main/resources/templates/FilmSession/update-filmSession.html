<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="page-header">
        <h1>Update film session</h1>
       
    </div>
     <form th:action="@{/updatefilmsession/{id} (id=${filmSession.filmSessionId})}" th:object="${filmSession}" method="PUT">
 	<select th:field ="*{film}"  name="film"class="form-control col-4 mb-4" >
    		<th:block th:each="film : ${filmList}">
    			<option th:text ="${film.title}" th:value="${film.filmId}" /> 
    			
    		</th:block>
    	</select>
   		<!--  <select th:field ="*{venue}"  name="venue"class="form-control col-4 mb-4" >
    		<th:block th:each="venu : ${venueList}">
    			<option th:text ="${venu.venueLocation}" th:value="${venu.venuId}" /> 
    			
    		</th:block>
    	</select> -->
   
     	<input type="date" th:field ="*{startDate}"  name="startDate" placeholder="Enter Ticket User" class="form-control col-4 mb-4"/> 
   		<input type="time" th:field ="*{startTime}"  name="startTime" placeholder="Enter Ticket User" class="form-control col-4 mb-4"/>
    	<input type="text" th:field ="*{price}"  name="price" placeholder="Enter Ticket Seat" class="form-control col-4 mb-4"/>
    
    	<button class="btn btn-primary" type="submit">Save</button>
    </form> 
   
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2022 Yaxye Ali</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
