<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="page-header">
        <h1>Add films</h1>
    </div>
     <form th:action="@{addfilm}" th:object="${film}" method="post" enctype="multipart/form-data">
    	<input type="text" th:field ="*{title}"   name="title" placeholder="Enter Film Title" class="form-control col-4 mb-4"/> 
    	<p th:if="${#fields.hasErrors('title')}" th:errorclass="error" th:errors="*{title}" />
    	<input type="number" th:field ="*{duration}"  name="duration" placeholder="Enter Duration of Film" class="form-control col-4 mb-4"/>
    	
    	<textarea th:field ="*{description}"  name="description" placeholder="Enter Film description" 
    	class="form-control col-4 mb-4" ></textarea> 
    	<p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />
    	<input type="date" th:field ="*{releaseDate}"  name="releaseDate" placeholder="Enter Year Film Was Released" class="form-control col-4 mb-4"/>
		<!-- <p th:if="${#fields.hasErrors('releaseDate')}" th:errorclass="error" th:errors="*{releaseDate}" /> -->
    	<button class="btn btn-primary" type="submit">Save</button>
    	<input type="hidden" th:field="*{filmId}" />
    </form> 
   
</div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2022 Yaxye Ali</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
