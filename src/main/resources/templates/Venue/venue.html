<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{showvenues}" class = "btn btn-primary btn-sm mb-3"> Add a Venue</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td>Venue Id</td>
            		  <td>Venue Location</td>
            		  <td>Cinema Name</td>
              		  <td>Edit</td>
            		  <td>Delete</td>
       			  </tr>
			</thead>
			
			<tbody>
					<tr th:each="ven: ${venue}">
        			<td th:text = "${ven.venuId}"> Id</td>
        			<td th:text="${ven.venueLocation}">Location</td>
           			 <td th:text="${ven.cinema.cinemaName}">Cinema Name</td>
            		<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{editCinema/{id}(id=${ven.venuId})}"
            				role="Edit">Edit</a>
           			 </td> 
            		<td>
            			<a th:href ="@{deleteVenue/{venuId} (venuId=${ven.venuId})}"
            		 		class="btn btn-danger" role="Delete">Delete</a>
            		 </td>
        </tr>
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
