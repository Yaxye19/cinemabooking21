<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: myHead">
    
    <title>Y-CINEMA: Cinema</title>

</head>
<body>
<div th:replace="Layouts/sideBar :: mySideBar"></div>
<div th:replace = "Layouts/topNav:: TopNav"></div>
<div class="home-content">
<div class="container">
    <div class="page-header">
        <h1>Add Venue</h1>
    </div>
     <form th:action="@{saveVenue}" th:object="${venue}" method="post">
    	<input type="text" th:field ="*{venueLocation}"   name="venueLocation" placeholder="Venue Location" class="form-control col-4 mb-4"/> 
    	 <p th:if="${#fields.hasErrors('venueLocation')}" th:errorclass="error" th:errors="*{venueLocation}" />
    	
    	 <select th:field ="*{cinema}"  name="cinema"class="form-control col-4 mb-4" >
    		<th:block th:each="cinemas : ${cinemaList}">
    			<option th:text ="${cinemas.cinemaName}" th:value="${cinemas.cinemaId}" /> 
    			
    		</th:block>
    	</select>
    	
    	<button class="btn btn-primary" type="submit">Save</button>
    </form> 
   
</div>
</body>
</html>
